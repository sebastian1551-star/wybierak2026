const results = document.getElementById('results');
const search = document.getElementById('search');

function render(list){
  if(!list.length){ results.innerHTML='<div><small>Brak pozycji. Importuj dane lub doprecyzuj wyszukiwanie.</small></div>'; return; }
  results.innerHTML = list.map((it, idx)=>`
    <div class="item" data-idx="${idx}">
      <div style="display:flex;align-items:center;gap:8px">
        <input type="checkbox" class="chk" data-idx="${idx}" />
        <div class="code">${it.code}</div>
        <div class="name">${escapeHtml(it.name)}</div>
      </div>
      <div style="min-width:180px;text-align:right">
        <button class="copyBtn" data-code="${it.code}">Kopiuj kod</button>
      </div>
    </div>`).join('');
  attachListeners();
}

function escapeHtml(s){ return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function attachListeners(){
  document.querySelectorAll('.copyBtn').forEach(b=>{
    b.onclick = ()=>{ navigator.clipboard?.writeText(b.dataset.code).then(()=>alert('Skopiowano: '+b.dataset.code)).catch(()=>alert('Kopiowanie niedostępne')); }
  });
  document.querySelectorAll('.toggleBtn').forEach(b=>{
    b.onclick = ()=>{
      const idx = b.dataset.idx;
      const el = b.closest('.item').querySelector('.name');
      alert(items[idx].code + ' — ' + items[idx].name);
    }
  });
  document.querySelectorAll('.chk').forEach(cb=>{
    cb.onchange = ()=> cb.closest('.item').classList.toggle('selected', cb.checked);
  });
}

/* Search/filter logic */
function filterAndRender(){
  const q = search.value.trim().toLowerCase();
  if(!q){ render(items); return; }
  const byCode = items.filter(it=>it.code.replace(/\s+/g,'').includes(q.replace(/\s+/g,'')));
  const byName = items.filter(it=>it.name.toLowerCase().includes(q));
  // merge unique, prefer code matches first
  const merged = [...byCode];
  byName.forEach(it=>{ if(!merged.find(m=>m.code===it.code)) merged.push(it); });
  render(merged);
}

/* Controls */
document.getElementById('clear').onclick = ()=>{ search.value=''; filterAndRender(); };
search.addEventListener('input', filterAndRender);
document.getElementById('selectAll').onclick = ()=> document.querySelectorAll('.chk').forEach(cb=>{ cb.checked=true; cb.dispatchEvent(new Event('change')); });
document.getElementById('deselectAll').onclick = ()=> document.querySelectorAll('.chk').forEach(cb=>{ cb.checked=false; cb.dispatchEvent(new Event('change')); });

document.getElementById('exportCsv').onclick = ()=>{
  const selected = Array.from(document.querySelectorAll('.chk')).filter(cb=>cb.checked).map(cb=>items[cb.dataset.idx]);
  if(!selected.length){ alert('Brak zaznaczonych pozycji'); return; }
  const csv = 'code,name\\n' + selected.map(it=>`"${it.code.replace(/"/g,'""')}","${it.name.replace(/"/g,'""')}"`).join('\\n');
  const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'selected_waste_codes.csv'; a.click(); URL.revokeObjectURL(url);
};

document.getElementById('copySelected').onclick = ()=>{
  const selected = Array.from(document.querySelectorAll('.chk')).filter(cb=>cb.checked).map(cb=>items[cb.dataset.idx]);
  if(!selected.length){ alert('Brak zaznaczonych pozycji'); return; }
  const txt = selected.map(it=>it.code + ' - ' + it.name).join('\\n');
  navigator.clipboard?.writeText(txt).then(()=>alert('Skopiowano wybrane')).catch(()=>alert('Kopiowanie niedostępne'));
};

/* Import from paste area */
document.getElementById('parsePaste').onclick = ()=>{
  const raw = document.getElementById('pasteArea').value.trim();
  if(!raw){ alert('Brak tekstu w polu'); return; }
  const parsed = parseLines(raw);
  if(parsed.length){ items = parsed; filterAndRender(); alert('Zaimportowano ' + parsed.length + ' pozycji'); }
  else alert('Nie znaleziono poprawnych linii. Upewnij się, że używasz formatu: KOD - NAZWA');
};

/* File import (CSV / JSON / TXT) */
document.getElementById('fileInput').addEventListener('change', async (e)=>{
  const f = e.target.files[0];
  if(!f) return;
  const txt = await f.text();
  let parsed = [];
  if(f.name.toLowerCase().endsWith('.json')){
    try{ const j = JSON.parse(txt); if(Array.isArray(j)) parsed = j.map(normalize); }
    catch(err){ alert('Błąd parsowania JSON: '+err.message); }
  } else {
    // try CSV or plain lines
    // split lines and parse each
    parsed = parseLines(txt);
    // also try CSV with header code,name
    if(!parsed.length){
      const lines = txt.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      // detect separator
      const sep = lines[0].includes(';') ? ';' : (lines[0].includes(',') ? ',' : null);
      if(sep){
        const [hdr, ...rest] = lines;
        const cols = hdr.split(sep).map(s=>s.trim().toLowerCase());
        const codeIdx = cols.indexOf('code')>=0?cols.indexOf('code'): (cols.indexOf('kod')>=0?cols.indexOf('kod'):-1);
        const nameIdx = cols.indexOf('name')>=0?cols.indexOf('name'): (cols.indexOf('nazwa')>=0?cols.indexOf('nazwa'):-1);
        if(codeIdx>=0 && nameIdx>=0){
          parsed = rest.map(l=>l.split(sep)).map(parts=>({code:parts[codeIdx].trim(), name:parts[nameIdx].trim()})).filter(Boolean);
        }
      }
    }
  }
  if(parsed.length){ items = parsed; filterAndRender(); alert('Zaimportowano ' + parsed.length + ' pozycji z pliku'); } 
  else alert('Nie udało się rozpoznać danych w pliku.');
});

function normalize(o){
  if(!o) return null;
  return {code:(o.code||o.kod||o.KOD||'').trim(), name:(o.name||o.nazwa||o.NAZWA||o.Name||'').trim()};
}

/* parse lines like "20 01 01 - Papier i tektura" or "200101;Papier i tektura" */
function parseLines(text){
  const lines = text.split(/\\r?\\n/).map(l=>l.trim()).filter(Boolean);
  const out = [];
  for(const l of lines){
    // try "code - name" or "code;name" or "code,name"
    let m = l.match(/^([0-9\\s]{2,10}[-0-9\\s]*)\\s[-–—:]\\s(.+)$/);
    if(!m){
      m = l.match(/^([^;,]+)[;,]\\s*(.+)$/);
    }
    if(!m){
      // try first token code-like and rest name
      const firstTok = l.split(/\s+/)[0];
      if(/^[0-9]{2,}([0-9\\s-]*)$/.test(firstTok)){
        const code = firstTok;
        const name = l.slice(firstTok.length).replace(/^[-–—:\\s]+/,'').trim();
        if(name) out.push({code:code.trim(), name:name});
        continue;
      }
      continue;
    }
    const code = m[1].trim();
    const name = m[2].trim();
    out.push({code, name});
  }
  return out;
}

/* initial render */
filterAndRender();
